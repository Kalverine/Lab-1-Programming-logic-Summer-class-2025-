<!DOCTYPE html>
<html>
 <head> 
    <meta charset="UTF-8">
    <meta name="author" content="Khalid Aras">
    <meta name="description" content="This is a sample page created for Lab 2 form page.">
    <title>Lab 2 - Coffee Order Form</title>
</head>
<body>
  <h1>Coffee Order</h1>

  <p> Order your favorite coffee below</p>

 <form action="https://www.w3schools.com/action_page.php" method="get">

   Name: <input type="text" name="name"><br><br>
   Email: <input type="email" name="email"><br><br>

  Type:
  <select name="coffee">
   <option>Latte</option>
   <option>Americano</option>
  </select>

  Size:
  <input type="radio" name="size" value="Small"> Small
  <input type="radio" name="size" value="Medium"> Medium
  <input type="radio" name="size" value="Large"> Large<br><br>

  Extras:
    <input type="checkbox" name="extras" value="Whipped Cream"> Whipped Cream
    <input type="checkbox" name="extras" value="Extra Shot"> Extra Shot
     <input type="checkbox" name="extras" value="Almond Milk"> Almond Milk<br><br>

  Notes:<br>
  <textarea name="instructions" rows="3" cols="30"></textarea><br><br>

  <input type="submit" value="Submit">

 </form>

</body>
</html>
